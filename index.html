<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>恭喜 10K 訂閱達成！</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div
      id="game-container"
      class="w-full h-full md:flex-row flex-col items-stretch"
    >
      <div id="left-panel" class="md:w-1/4 flex-grow-0">
        <h2 class="panel-heading">宅宅軍團長</h2>
        <img
          id="friend-photo"
          src="asset/chu.png"
          onerror="this.onerror=null;this.src='https://placehold.co/150x150/FFD700/000000?text=Friend+Photo';"
          alt="朋友照片"
          class="rounded-full w-36 h-36 object-cover mb-4 shadow-lg"
        />
        <div class="text-center text-gray-700 text-lg">
          <p class="mb-2">
            <a
              href="https://www.youtube.com/@commanderotaku"
              target="_blank"
              class="text-blue-600 hover:underline"
              >YouTube</a
            >
          </p>
          <p class="mb-2">
            <a
              href="https://twitter.com/chuuuuuc_"
              target="_blank"
              class="text-blue-600 hover:underline"
              >Twitter</a
            >
          </p>
          <p class="mb-2">
            <a
              href="https://instagram.com/chuuuuuc"
              target="_blank"
              class="text-blue-600 hover:underline"
              >IG</a
            >
          </p>
          <p class="mb-2">
            <a
              href="https://discord.gg/xMuxFy3ZuQ"
              target="_blank"
              class="text-blue-600 hover:underline"
              >Discord</a
            >
          </p>
          <p class="mb-2">
            <a
              href="https://open.firstory.me/user/chuuuuuc/platforms"
              target="_blank"
              class="text-blue-600 hover:underline"
              >Podcast</a
            >
          </p>
          <p class="mb-2">
            <a
              href="https://facebook.com/chuuuuuc"
              target="_blank"
              class="text-blue-600 hover:underline"
              >FB</a
            >
          </p>
          <p class="mb-2">
            <a
              href="https://t.me/chuuuuuc"
              target="_blank"
              class="text-blue-600 hover:underline"
              >Telegram</a
            >
          </p>
        </div>
      </div>

      <div id="game-area" class="flex-grow relative">
        <div id="canvas-container"></div>
        <div
          class="absolute top-4 left-1/2 -translate-x-1/2 bg-white bg-opacity-80 rounded-full py-2 px-6 shadow-md text-xl font-bold text-blue-600 z-10"
        >
          訂閱者: <span id="subscriber-count">1</span>
        </div>
      </div>

      <div id="right-panel" class="md:w-1/4 flex-grow-0">
        <h2 class="panel-heading">遊戲進度</h2>
        <div class="w-full mb-6">
          <div class="stat-item">
            <span class="stat-label">金幣:</span>
            <span id="gold-count" class="stat-value">0.00</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">每秒金幣:</span>
            <span id="gold-per-second" class="stat-value">0.10</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">每秒新增會員:</span>
            <span id="new-subscribers-per-second" class="stat-value">0.01</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">每次點擊金幣:</span>
            <span id="gold-per-click" class="stat-value">0.10</span>
          </div>
        </div>

        <h2 class="panel-heading">升級選項</h2>
        <div id="upgrade-buttons-container" class="w-full"></div>
      </div>
    </div>

    <div id="congratulations-modal">
      <div class="modal-content">
        <h2>恭喜！</h2>
        <p id="congratulations-message">恭喜宅宅軍團長萬定成功！</p>
        <button id="modal-close-button" class="modal-close-button">
          太棒了！
        </button>
      </div>
    </div>

    <div id="message-box" class="hidden"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="game.js"></script>
  </body>
</html>
